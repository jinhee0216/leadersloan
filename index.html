<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>심사 접수 양식</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    .close {
      color: #888;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">심사 접수 양식</h2>
    <form id="심사양식" class="space-y-4">
      <div>
        <label class="block font-medium">연락처 <span class="text-red-500">*</span></label>
        <input type="text" name="연락처" required class="w-full p-2 border rounded-md" placeholder="010-1234-5678" />
      </div>
      <div>
        <label class="block font-medium">상호명</label>
        <input type="text" name="상호명" class="w-full p-2 border rounded-md" />
      </div>
      <div>
        <label class="block font-medium">지역</label>
        <input type="text" name="지역" class="w-full p-2 border rounded-md"  placeholder="예: 서울 종로구" />
      </div>
      <div>
        <label class="block font-medium">개업년월</label>
        <input type="text" name="개업년월" class="w-full p-2 border rounded-md" placeholder="예: 2020.03" />
      </div>
      <div>
        <label class="block font-medium">임대료/보증금</label>
        <input type="text" name="임대료보증금" class="w-full p-2 border rounded-md" />
      </div>
      <div>
        <label class="block font-medium">신용정보등록</label>
        <input type="text" name="신용정보등록" class="w-full p-2 border rounded-md" placeholder="예: 개인회생,신용회복,새출발기금 등" />
      </div>
      <div>
        <label class="block font-medium">세금체납미납금</label>
        <input type="text" name="세금체납" class="w-full p-2 border rounded-md" />
      </div>
      <div>
        <label class="block font-medium">정책자금 이용여부</label>
        <input type="text" name="정책자금" class="w-full p-2 border rounded-md"  placeholder="예: 소상공인 6개월전"/>
      </div>
      <div>
        <label class="flex items-center">
          <input type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <span class="ml-2 text-sm text-gray-600">
            <a href="#" onclick="document.getElementById('privacyModal').style.display = 'block'" class="text-indigo-600 underline">개인정보 처리방침</a>에 동의합니다.
          </span>
        </label>
      </div>
      <div>
        <label class="flex items-center">
          <input type="checkbox" name="마케팅동의" value="동의함" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <span class="ml-2 text-sm text-gray-600">
            마케팅 정보 수신에 동의합니다. (선택)
          </span>
        </label>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md">제출</button>
      </div>
    </form>
    <div id="결과" class="mt-4 text-center text-green-600 font-semibold"></div>
  </div>

  <!-- 개인정보 처리방침 모달 -->
  <div class="modal" id="privacyModal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('privacyModal').style.display = 'none'">×</span>
      <div class="text-sm text-gray-800 overflow-y-auto max-h-[70vh] px-4">
        <!-- 여기에 방금 제공한 방침 내용을 전체 붙여넣으시면 됩니다. 너무 길어 생략 -->
        <p class="text-gray-600">※ 전체 방침 내용은 요청 시 별도 파일 혹은 스크롤 박스 형태로 제공 가능합니다.</p>
      </div>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbz34_5MuNi3NixW9tLClTir4S55XJb54PNAUm_SBqsknVmTe_O8rlhNRZUhKRQ2hYAJig/exec';

    $('#심사양식').on('submit', function(e) {
      e.preventDefault();
      const formData = $(this).serialize();

      $.post(GAS_URL, formData)
        .done(() => {
          $('#결과').text('✅ 제출되었습니다. 담당자가 확인 후 연락드릴 예정입니다.');
          $('#심사양식')[0].reset();
        })
        .fail(() => {
          $('#결과').text('❌ 제출 중 오류가 발생했습니다. 다시 시도해주세요.');
        });
    });
  </script>
</body>
</html>
