<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>한길 경영지원센터 신청서</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
 body{font-family:system-ui,sans-serif;background:#f5f7f9;margin:0;padding:24px}
 .box{max-width:720px;margin:auto;background:#fff;padding:32px;border-radius:12px;
      box-shadow:0 4px 16px rgba(0,0,0,.08)}
 label{display:block;margin:18px 0 6px;font-weight:600}
 input,textarea{width:100%;padding:10px;font:inherit;border:1px solid #ccd1d6;border-radius:6px}
 button{margin-top:28px;padding:12px 24px;font-size:1rem;background:#0059ff;color:#fff;
        border:0;border-radius:6px;cursor:pointer}
</style>
</head>
<body>

<div class="box">
  <h2>한길 경영지원센터 – 신규 접수</h2>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSfCCx_nkF5we_NAOxebUj17EKV5zIjRzDTmptQBtvpmtSbE5Q/formResponse"
        method="POST" target="hidden_iframe" onsubmit="afterSubmit()">

    <!-- 1. 대표자명 (entry.496355609) -->
    <label>대표자명</label>
    <input name="entry.496355609" required>

    <!-- 2. 연락처 (entry.1381543198) -->
    <label>연락처</label>
    <input name="entry.1381543198" placeholder="010-1234-5678" required>

    <!-- 3. 생년월일 (entry.1777400821) -->
    <label>생년월일(YYYYMMDD)</label>
    <input name="entry.1777400821" required>

    <!-- 4. 사업자 번호 (entry.320957289) -->
    <label>사업자 번호</label>
    <input name="entry.320957289" placeholder="000-00-00000" required>

    <!-- 5. 상호명 (entry.1258798604) -->
    <label>상호명</label>
    <input name="entry.1258798604" required>

    <!-- … 필요한 만큼 계속 추가 … -->

    <!-- 6. 필요금액 및 용도 (entry.1684969371) -->
    <label>필요금액 및 용도</label>
    <textarea name="entry.1684969371" rows="3"></textarea>

    <!-- 7. 날짜형 질문(년·월·일 분리) -->
    <label>특정 날짜</label>
    <div style="display:flex;gap:8px">
      <input style="flex:1" name="entry.1645878600_year"  placeholder="YYYY" required>
      <input style="flex:1" name="entry.1645878600_month" placeholder="MM"  required>
      <input style="flex:1" name="entry.1645878600_day"   placeholder="DD"  required>
    </div>

    <!-- 제출 버튼 -->
    <button type="submit">제출</button>
  </form>

  <div id="thanks" style="display:none;margin-top:24px">
    <strong>접수가 완료되었습니다.</strong>
  </div>
</div>

<!-- 구글 확인 페이지를 숨길 iframe -->
<iframe name="hidden_iframe" style="display:none"></iframe>

<script>
function afterSubmit(){
  document.querySelector('form').style.display='none';
  document.getElementById('thanks').style.display='block';
}
</script>

</body>
</html>
