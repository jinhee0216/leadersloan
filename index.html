
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>심사 접수 양식</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    .close {
      color: #888;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-lg">
    <img src="img/banner.png" alt="상담 접수 배너" class="w-full mb-8 rounded-md shadow-md" />
    <h2 class="text-2xl font-bold mb-7 text-center"></h2>
    <div id="formContainer">
    <form id="심사양식" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">연락처 <span class="text-red-500">*</span></label>
        <div class="flex gap-2">
          <input type="text" id="phone1" maxlength="3" class="w-1/3 p-3 border border-gray-300 rounded-xl shadow-sm text-center" required placeholder="000" />
          <input type="text" id="phone2" maxlength="4" class="w-1/3 p-3 border border-gray-300 rounded-xl shadow-sm text-center" required placeholder="0000" />
          <input type="text" id="phone3" maxlength="4" class="w-1/3 p-3 border border-gray-300 rounded-xl shadow-sm text-center" required placeholder="0000" />
          <input type="hidden" name="연락처" id="fullPhone" />
        </div>
      </div>
      <div><label class="block text-sm font-semibold text-gray-700">사업장 상호명  <span class="text-red-500">*</span></label><input type="text" name="상호명" class="w-full p-2 border rounded-md" /></div>
      <div><label class="block text-sm font-semibold text-gray-700">지역  <span class="text-red-500">*</span></label><input type="text" name="지역" class="w-full p-2 border rounded-md"  placeholder="예: 서울 종로구" /></div>
      <div><label class="block text-sm font-semibold text-gray-700">개업년월  <span class="text-red-500">*</span></label><input type="text" name="개업년월" class="w-full p-2 border rounded-md" placeholder="예: 2020.03" /></div>
      <div><label class="block text-sm font-semibold text-gray-700">사업장 임대료/보증금  <span class="text-red-500">*</span></label><input type="text" name="임대료보증금" class="w-full p-2 border rounded-md"  placeholder="예: 2000/150" /></div>
      <div><label class="block text-sm font-semibold text-gray-700">신용정보등록  <span class="text-red-500">*</span></label><input type="text" name="신용정보등록" class="w-full p-2 border rounded-md" placeholder="예: 개인회생,신용회복,새출발기금 등" /></div>
      <div><label class="block text-sm font-semibold text-gray-700">세금 체납미납 유무 <span class="text-red-500">*</span></label><input type="text" name="세금체납" class="w-full p-2 border rounded-md" /></div>
      <div><label class="block text-sm font-semibold text-gray-700">정책자금 이용여부</label><input type="text" name="정책자금" class="w-full p-2 border rounded-md"  placeholder="예: 소상공인 6개월전"/></div>
      <div>
        <label class="flex items-center">
          <input type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <span class="ml-2 text-sm text-gray-600">
            <a href="#" onclick="document.getElementById('privacyModal').style.display = 'block'" class="text-indigo-600 underline">개인정보 처리방침</a>에 동의합니다.
          </span>
        </label>
      </div>
      <div>
        <label class="flex items-center">
          <input type="checkbox" name="마케팅동의" value="동의함" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <span class="ml-2 text-sm text-gray-600">마케팅 정보 수신에 동의합니다. (선택)</span>
        </label>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md">제출</button>
      </div>
    </form>
    </div>

    <div id="successMessage" class="hidden text-center py-10">
      <img src="img/banner.png" alt="접수 완료 배너" class="mx-auto mb-6 w-52 md:w-64 rounded-lg shadow" />
      <h1 class="text-2xl font-bold text-gray-800 mb-4">신청서 접수가 완료되었습니다.</h1>
      <p class="text-sm text-gray-600 mb-4">감사합니다. 제출해주신 내용 확인 후 담당자가 연락드리겠습니다.</p>
      <a class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" href="index.html">돌아가기</a>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbz34_5MuNi3NixW9tLClTir4S55XJb54PNAUm_SBqsknVmTe_O8rlhNRZUhKRQ2hYAJig/exec';

    $('#심사양식').on('submit', function(e) {
      e.preventDefault();
      const phone1 = $('#phone1').val();
      const phone2 = $('#phone2').val();
      const phone3 = $('#phone3').val();
      const fullPhone = `${phone1}-${phone2}-${phone3}`;
      $('#fullPhone').val(fullPhone);

      const formData = $(this).serialize();
      $.post(GAS_URL, formData)
        .done(() => {
          $('#formContainer').hide();
          $('#successMessage').removeClass('hidden').show();
        })
        .fail(() => {
          alert('❌ 제출 중 오류가 발생했습니다. 다시 시도해주세요.');
        });
    });
  </script>
</body>
</html>
