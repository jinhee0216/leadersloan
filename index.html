<body class="bg-gray-100 min-h-screen flex items-center justify-center">

        <noscript>

        <form id="policyFundForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfCCx_nkF5we_NAOxebUj17EKV5zIjRzDTmptQBtvpmtSbE5Q/formResponse" method="POST" class="space-y-4">

            <!-- 생년월일 -->

            </div>
            <!-- 상호명 -->
            <div>
                <label for="businessName" class="block text-sm font-medium text-gray-700">상호명 <span class="text-red-500">*</span></label>
                <input type="text" id="businessName" name="entry.320957289" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 사업자 번호 -->
            <div>
                <label for="businessRegNumber" class="block text-sm font-medium text-gray-700">사업자 번호 <span class="text-red-500">*</span></label>
                <input type="text" id="businessRegNumber" name="entry.1258798604" required placeholder="법인의 경우 법인등록번호" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 개업년월 -->
            <div>
                <label for="establishmentDate" class="block text-sm font-medium text-gray-700">개업년월(설립일) <span class="text-red-500">*</span></label>
                <input type="date" id="establishmentDate" name="entry.1645878600" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 사업장 소재지 -->
            <div>
                <label for="businessAddress" class="block text-sm font-medium text-gray-700">사업장 소재지 <span class="text-red-500">*</span></label>
                <input type="text" id="businessAddress" name="entry.1948797116" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 사업자 형태 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">사업자 형태 <span class="text-red-500">*</span></label>
                <div class="mt-1">
                    <label class="inline-flex items-center">
                        <input type="radio" name="entry.1848392224" value="개인 사업자" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" aria-required="true">
                        <span class="ml-2 text-sm text-gray-600">개인 사업자</span>
                    </label>
                    <label class="inline-flex items-center ml-6">
                        <input type="radio" name="entry.1848392224" value="법인 사업자" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" aria-required="true">
                        <span class="ml-2 text-sm text-gray-600">법인 사업자</span>
                    </label>
                </div>
            </div>
            <!-- 주주관계 -->
            <div>
                <label for="shareholderInfo" class="block text-sm font-medium text-gray-700">주주관계 (법인 사업자의 경우)</label>
                <textarea id="shareholderInfo" name="entry.1861900902" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" rows="4"></textarea>
            </div>
            <!-- 사업 업종 -->
            <div>
                <label for="industry" class="block text-sm font-medium text-gray-700">사업 업종</label>
                <input type="text" id="industry" name="entry.1581719321" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <!-- 업종 상세 -->
            <div>
                <label for="industryDetails" class="block text-sm font-medium text-gray-700">업종 상세</label>
                <input type="text" id="industryDetails" name="entry.708691363" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <!-- 수출 여부 -->
            <div>
                <label for="exportStatus" class="block text-sm font-medium text-gray-700">수출 여부 (제조업종의 경우)</label>
                <select id="exportStatus" name="entry.881899480" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">선택하세요</option>
                    <option value="예">예</option>
                    <option value="아니오">아니오</option>
                </select>
            </div>
            <!-- 작년 연매출 -->
            <div>
                <label for="lastYearRevenue" class="block text-sm font-medium text-gray-700">작년 연매출 <span class="text-red-500">*</span></label>
                <input type="number" id="lastYearRevenue" name="entry.1421429286" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 평균 월매출 -->
            <div>
                <label for="averageMonthlyRevenue" class="block text-sm font-medium text-gray-700">평균 월매출 <span class="text-red-500">*</span></label>
                <input type="number" id="averageMonthlyRevenue" name="entry.520614711" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 직원수 -->
            <div>
                <label for="employeeCount" class="block text-sm font-medium text-gray-700">직원수 <span class="text-red-500">*</span></label>
                <input type="number" id="employeeCount" name="entry.973911698" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- NICE / KCB 신용점수 -->
            <div>
                <label for="creditScore" class="block text-sm font-medium text-gray-700">NICE / KCB 신용점수 <span class="text-red-500">*</span></label>
                <input type="text" id="creditScore" name="entry.1117371473" required placeholder="예: NICE 700, KCB 720" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 기대출금액 -->
            <div>
                <label for="existingLoan" class="block text-sm font-medium text-gray-700">기대출금액 <span class="text-red-500">*</span></label>
                <input type="text" id="existingLoan" name="entry.1384962675" required placeholder="없을 경우 '없음'" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 연체·체납 여부 -->
            <div>
                <label for="delinquencyStatus" class="block text-sm font-medium text-gray-700">연체·체납 여부 <span class="text-red-500">*</span></label>
                <select id="delinquencyStatus" name="entry.1646538138" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
                    <option value="">선택하세요</option>
                    <option value="없음">없음</option>
                    <option value="있음">있음</option>
                </select>
            </div>
            <!-- 정책자금 이용여부 -->
            <div>
                <label for="policyFundUsage" class="block text-sm font-medium text-gray-700">정책자금 이용여부</label>
                <select id="policyFundUsage" name="entry.44687952" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">선택하세요</option>
                    <option value="예">예</option>
                    <option value="아니오">아니오</option>
                </select>
            </div>
            <!-- 필요금액 및 용도 -->
            <div>
                <label for="requiredAmount" class="block text-sm font-medium text-gray-700">필요금액 및 용도</label>
                <textarea id="requiredAmount" name="entry.1645878600" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" rows="4"></textarea>
            </div>
            <!-- 지식배움터 ID -->
            <div>
                <label for="jisikId" class="block text-sm font-medium text-gray-700">지식배움터 ID <span class="text-red-500">*</span></label>
                <input type="text" id="jisikId" name="entry.653096036" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 지식배움터 PW -->
            <div>
                <label for="jisikPw" class="block text-sm font-medium text-gray-700">지식배움터 PW <span class="text-red-500">*</span></label>
                <input type="password" id="jisikPw" name="entry.936679548" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 소상공인정책자금 ID -->
            <div>
                <label for="policyFundId" class="block text-sm font-medium text-gray-700">소상공인정책자금 ID <span class="text-red-500">*</span></label>
                <input type="text" id="policyFundId" name="entry.6599574" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 소상공인정책자금 PW -->
            <div>
                <label for="policyFundPw" class="block text-sm font-medium text-gray-700">소상공인정책자금 PW <span class="text-red-500">*</span></label>
                <input type="password" id="policyFundPw" name="entry.1803670926" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" aria-required="true">
            </div>
            <!-- 개인정보 수집 동의 -->
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="consent" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" aria-required="true">
                    <span class="ml-2 text-sm text-gray-600">
                        <a href="https://hangilbiz.com/privacy" target="_blank" class="text-indigo-600 hover:underline">개인정보 수집 및 이용</a>에 동의합니다.
                    </span>
                </label>
            </div>
            <!-- 제출 버튼 -->
            <div class="text-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">제출</button>
            </div>
        </form>
        <p class="text-sm text-gray-600 mt-4">
            * 개인정보는 서비스 제공, 회원 관리, 마케팅 목적으로 수집되며, 관련 법령에 따라 일정 기간(예: 상거래 기록 5년, 본인확인 기록 6개월) 보관 후 파기됩니다. 자세한 내용은 <a href="https://hangilbiz.com/privacy" target="_blank" class="text-indigo-600 hover:underline">개인정보 처리방침</a>을 확인하세요.
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $('#policyFundForm').on('submit', function(e) {
                e.preventDefault();
                const birthDate = $('#birthDate').val();
                if (!/^\d{6}-[1-4]$/.test(birthDate)) {
                    alert('생년월일을 올바른 형식(예: 871220-1)으로 입력하세요.');
                    return;
                }
                const phone = $('#phone').val();
                if (!/^\d{10,11}$/.test(phone)) {
                    alert('연락처를 올바른 형식(예: 01012345678)으로 입력하세요.');
                    return;
                }
                const jisikId = $('#jisikId').val();
                if (!jisikId) {
                    alert('지식배움터 ID를 입력하세요.');
                    return;
                }
                const jisikPw = $('#jisikPw').val();
                if (jisikPw.length < 6) {
                    alert('지식배움터 PW는 최소 6자 이상이어야 합니다.');
                    return;
                }
                const policyFundId = $('#policyFundId').val();
                if (!policyFundId) {
                    alert('소상공인정책자금 ID를 입력하세요.');
                    return;
                }
                const policyFundPw = $('#policyFundPw').val();
                if (policyFundPw.length < 6) {
                    alert('소상공인정책자금 PW는 최소 6자 이상이어야 합니다.');
                    return;
                }
                $.ajax({
                    url: $(this).attr('action'),
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function() {
                        alert('신청이 완료되었습니다! 데이터가 구글 시트에 기록되었습니다.');
                        $('#policyFundForm')[0].reset();
                    },
                    error: function() {
                        alert('제출 중 오류가 발생했습니다. 다시 시도해주세요.');
                    }
                });
            });
        });
    </script>
</body>
